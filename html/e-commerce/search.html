<body>
  <div>
    <link href="./index.css" rel="stylesheet" />

    <div class="card-apple-watch-container">
      <div class="card-apple-watch-card-apple-watch">
        <button class="card-apple-watch-wishlist-button">
          <div class="card-apple-watch-wishlist-button1">
            <div class="card-apple-watch-heart">
              <img
                src="public/external/pathi210-1ryb.svg"
                alt="PathI210"
                class="card-apple-watch-path"
              />
            </div>
            <span class="card-apple-watch-text"><span>WISHLIST</span></span>
          </div>
        </button>
        <button class="card-apple-watch-add-to-cart-button">
          <div class="card-apple-watch-add-to-cart-button1">
            <span class="card-apple-watch-text02">
              <span>ADD TO CART</span>
            </span>
            <div class="card-apple-watch-shoppingbag">
              <img
                src="public/external/pathi210-vys.svg"
                alt="PathI210"
                class="card-apple-watch-path1"
              />
              <img
                src="public/external/pathi210-ayhd.svg"
                alt="PathI210"
                class="card-apple-watch-path2"
              />
              <img
                src="public/external/pathi210-k21b.svg"
                alt="PathI210"
                class="card-apple-watch-path3"
              />
            </div>
          </div>
        </button>
        <span class="card-apple-watch-text04">
          <span>Apple Watch Series 4 GPS</span>
        </span>
        <span class="card-apple-watch-text06">
          <span>Redesigned from scratch and completely revised.</span>
        </span>
        <img
          src=""
          alt="applewatch2101"
          class="card-apple-watch-applewatch"
        />
        <span class="card-apple-watch-text08"><span>$399</span></span>
        <div class="card-apple-watch-rating">
          <span class="card-apple-watch-text10"><span>3.4</span></span>
          <div class="card-apple-watch-star">
            <img
              src="public/external/path2101-jm0w8.svg"
              alt="Path2101"
              class="card-apple-watch-path4"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
